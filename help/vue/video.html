<div ng-controller="helpCtrl as controller" class="videogular-container">
    <videogular vg-theme="controller.config.theme.url">
        <vg-media vg-src="controller.config.sources"vg-tracks="controller.config.tracks" vg-preload="controller.config.preload"></vg-media>
        <!-- 
        <tr ng-hide="controller.config.sources">
            <td class="text-center" colspan="5" style="font-size:.7em !important">
                <i class="fa fa-spinner fa-2x fa-spin text-muted" ></i>
            </td>
        </tr>
         -->
        <span ng-show="controller.config.sources">
            <vg-controls vg-autohide="controller.config.plugins.controls.autoHide" vg-autohide-time="controller.config.plugins.controls.autoHideTime">
                <vg-play-pause-button ></vg-play-pause-button>
                <vg-time-display>
                    {{ currentTime | date:'mm:ss':'+0000' }}
                </vg-time-display>
                <vg-scrub-bar>
                    <vg-scrub-bar-current-time></vg-scrub-bar-current-time>
                </vg-scrub-bar>
                <vg-time-display>
                    {{ timeLeft | date:'mm:ss':'+0000' }}
                </vg-time-display>
                <vg-volume>
                    <vg-mute-button></vg-mute-button>
                    <vg-volume-bar></vg-volume-bar>
                </vg-volume>
                <vg-fullscreen-button></vg-fullscreen-button>
                <my-stop-button></my-stop-button>
                <div class='my-button iconButton'>
                    <a href='' target='_blank'><img src="typepretFolder/imagecoassureur/Coassureurf3df1e9ee76c2317189d0e4c22778520.jpg" width="60" height="40" style="display:none"></a>
                </div>
            </vg-controls>
        </videogular>
    </span>
</div>
