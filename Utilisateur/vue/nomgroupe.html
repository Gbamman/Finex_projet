<div class="row">
  <div class="col-sm-6 col-lg-3">
    <a href="" class="widget" ng-click="editNomgrp(nomgrouputilisateur);">
      <div class="widget-content widget-content-mini text-right clearfix font-weight-success-pale">
        <div class="widget-icon pull-left themed-background-success">
          <i class="gi gi-user text-light-op"></i>
        </div>
        <span class="text-muted">AJOUTER UN GROUPE UTILISATEUR</span>
      </div>
    </a>
  </div>
</div>
<div class="block full">
  <div class="block-title"></div>
  <div class="row">
    <div class="col-md-2 mui-textfield--float-label mui-select">
      Pages
      <select ng-model="entryLimit" class="form-control">
        <option>5</option>
        <option>10</option>
        <option>20</option>
        <option>50</option>
        <option>100</option>
      </select>
    </div>
    <div class="col-md-5 mui-textfield mui-textfield--float-label filterContratClass">
      <input type="text" ng-model="search" ng-change="filter()" placeholder="" class="form-control" />
      <label>Filtrer</label>
    </div>
    <div class="col-md-3" style="display:none">
      <h5>
         {{ filtered.length }} resultats trouves sur l'ensemble des {{ totalItems}} contrats
      </h5>
    </div>
    <div class="col-md-3 " style="display:none">
      <h5>
        <i class="fa fa-print"></i>
      </h5>
    </div>
    <div class="col-md-4" style="display:none">
      <h5>
        <i class="fa fa-file-pdf-o"></i>
      </h5>
    </div>
  </div>
  <div class="table-responsive">
    <br/>
    <div class="widget">
      <div class="col-md-7">
        <table id="example-datatable" class="table table-striped table-bordered table-vcenter">
          <thead>
            <tr>
              <th class="text-center">
                ID
              </th>
              <th class="text-center">
                Groupe Utilisateurs
              </th>
              <th class="text-center">
                Chemin
              </th>
            </tr>
          </thead>
          <tbody>
            <tr ng-hide="nomgrouputilisateurs">
              <td class="text-center" colspan="3" style="font-size:.7em !important">
                <i class="fa fa-spinner fa-2x fa-spin text-muted" ></i>
              </td>
            </tr>
            <tr ng-repeat="nomgrouputilisateur in filtered = (nomgrouputilisateurs | filter:search | orderBy :'-idnomgroup' :reverse :predicate) | startFrom:(currentPage-1)*entryLimit | limitTo:entryLimit" idnomgroup ="{{nomgrouputilisateur.idnomgroup}}">
              <td class="text-center">
                {{nomgrouputilisateur.idnomgroup}}
              </td>
              <td>
                {{nomgrouputilisateur.libelle}}
              </td>
              <td class="text-center">
                <a href="" data-toggle="tooltip" title="Modifier le contrat" class="btn btn-effect-ripple btn-ms btn-success" ng-click="editNomgrp(nomgrouputilisateur);"  style="width:180px"><i class="fa fa-pencil"></i> Attribution des droits</a>
                <a href="" data-toggle="tooltip" title="Delete User" class="btn btn-effect-ripple btn-ms btn-danger" ng-click="surpNomgrp(nomgrouputilisateur);" style="width:100px"><i class="fa fa-times"> Supprimer</i></a>
              </td>
            </tr>
          </tbody>
        </table>
        <pagination total-items="filteredItems" ng-model="currentPage" on-select-page="setPage(page)" ng-change="pageChanged()" items-per-page="entryLimit" class="pagination-small"  previous-text="PrÃ©cedent" next-text="Suivant" max-size="10"></pagination>
      </div>
    </div>
  </div>
</div>
