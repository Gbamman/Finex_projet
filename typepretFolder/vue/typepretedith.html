                            <div class="table-responsive">

                                <div class="widget">
                                          <div class="col-md-9">
                                    <table id="example-datatable" class="table table-striped table-bordered table-vcenter">
                                    <thead>
                                        <tr>
                                            <th class="text-center"> ID</th>
                                            <th class="text-center"> BANQUE </th>
                                            <th class="text-center">TYPE DE PRET </th>

                                        </tr>
                                    </thead>
                                    <tbody>  <!--  Etataction =($scope.typPretAll.etat ==0) ?'Actif':'Inactif'; -->
                                       <tr ng-repeat="typPretAll in filtered = ( typePretsAll | filter:search | orderBy :'-idtypepret' :reverse :predicate) | startFrom:(currentPage-1)*entryLimit | limitTo:entryLimit" idtypepret ="{{typPretAll.idtypepret}}">
                                            <td>{{typPretAll.idtypepret}}</td>
                                            <td>{{typPretAll.libelleBanque}}</td>
                                            <td>{{typPretAll.libelle}}</td>
                                            <td>
                                                <div ng-class="Etataction =(typPretAll.etat ==0) ?'Actif':'Inactif'"></div>
                                              <button class="btn" ng-class="{'0':'btn-success', '1':'btn-danger'}[typPretAll.etat]" 

                                                      style="width:90px; font-size:.8em"  ng-click="changerEtatTypePret(typPretAll);">
                                                        {{Etataction}}</button></td>
                                            <td class="text-center">

                                                <a href="" data-toggle="tooltip" title="Surppimer le sousmenu" alt="product"class="btn btn-effect-ripple btn-ms btn-danger" ng-click="DeleteTypePret(typPretAll);" style="width:100px"><i class="fa fa-times"></i> Supprimer</a>
                                            </td>
                                        </tr>
                                        
                                    </tbody>
                                </table>
                             
                             <pagination total-items="filteredItems" ng-model="currentPage" on-select-page="setPage(page)" ng-change="pageChanged()" items-per-page="entryLimit" class="pagination-small"  previous-text="PrÃ©cedent" next-text="Suivant"></pagination>
