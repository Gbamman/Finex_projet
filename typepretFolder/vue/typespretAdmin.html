 <button type="button" class="close" ng-click="cancel();">
        <i class="fa fa-times-circle-o" style="margin:10px;color:blue;"></i>
    </button>
    <div class="modal-header">
        <h2 class="modal-title">{{title}}</h2>
         <p style="display:none;" class="col-md-offset-3"> Les champs portant l'indice <span class="text-danger">*</span> sont obligatoires {{product.idcontrat}}</p>
    </div>

    <div class="modal-body">
        <form  name="TypepretForm" class="form-horizontal"  onsubmit="return false;">
                                       <div class="container">
                                        <div class="row">
                                        <div class="col-md-4">

                                           <form-element mod="typPretAll">
                                                 <select ng-model="typPretAll.idbanque" 
                                                ng-change="TypepretLibelle(type.idbanque.id)"
                                                 id="example-hf-password" name="idbanque" class="form-control dinamique-select"  
                                                 ng-options="idbanque as idbanque.libelle for idbanque in banques  track by idbanque.id">
                                                <option value="{{idbanque.libelle}}">{{idbanque.libelle}}</option>
                                                </select>
                                                 <span>Banque</span>
                                        </form-element>

                                            ng-options="typepret as typepret.libelle for typepret in typeprets  track by typepret.idtypepret"
                                             >
                                             <option value="{{typepret.libelle}}">{{typepret.libelle}}</option>
                                              
                                                </select>

                                       <form-element mod="typPretAll">
                                         <input type="text" id="example-hf-password" name="typepret" placeholder="" ng-model="typPretAll.libelle" class="form-control"  ng-required="true" focus>
                                                <label>Type de prêt </label>
                                        </form-element>  
                                       
                                         <div class="form-group">
                                                <div class="modal-footer col-md-12"> 
                                             <div class="col-sm-4 col-md-offset-2 form-actions">
                                              
                                                        <button type="reset" ng-click="cancel()" class="btn btn-effect-ripple btn-danger">Anuuler</button>
                                               
                                            </div>
                                             <div class="col-sm-4 form-actions">
                                              
                                                        <button type="submit"
                                                         ng-click="saveTypePret(typPretAll);"
                                                          ng-disabled="TypepretForms.$invalid || enableUpdate"
                                                                class="btn btn-sm btn-primary actionsButtons"
                                                                type="submit">
                                                            <i class="ace-icon fa fa-check"></i>{{buttonText}}
                                                        </button>
                                                
                                               
                                            </div>
                                            </div>
                                           
                                        </div> 
                                        </div>    
                                        </div>    
                                        </div>    
        </form>
