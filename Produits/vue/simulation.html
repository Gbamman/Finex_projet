<button type="button" class="close" ng-click="cancel();"><i class="fa fa-times-circle-o" style="margin:10px;color:blue;"></i></button>
<div class="modal-header">
  <h2 class="modal-title">SIMULATION</h2>
  <!--  
  <h6>
     {{finalTotal()}}
  </h6>
   -->
  <p style="display:none;" class="col-md-offset-3">
     Les champs portant l'indice 
    <span class="text-danger">*</span>
     sont obligatoires {{produit.idcontrat}}
  </p>
</div>
<div class="modal-body">
  <form  name="produitForm" class="form-horizontal"  onsubmit="return false;">
    <div class="container">
      <div class="row">
        <div class="col-md-4">
          <form-element label="" mod="produit">
            <select id="example-hf-password" name="periodicite" placehoder="" ng-model="produit.periodicite" class="form-control">
              <option value="mensuelle">Mensuelle</option>
              <option value="bimestrille">Bimestrielle</option>
              <option value="trimestrielle">Trimestrielle</option>
              <option value="semestrielle">Semestrielle</option>
              <option value="annuelle">Annuelle</option>
            </select>
            <span>Periodicite</span>
          </form-element>
          <form-element label="" mod="produit">
            <input type="text" id="example-hf-password" name="age" ng-model="produit.age"  placeholder="" class="form-control">
            <label>Age</label>
          </form-element>
          <form-element label="" mod="produit">
            <input type="text" id="example-hf-password" placeholder="" name="prime" ng-model="produit.prime" class="form-control"  ng-required="true" >
            <label>Prime<b class="text-danger">*</b></label>
          </form-element>
        </div>
        <div class="col-md-4">
          <form-element label="" mod="produit">
            <select id="example-hf-password" name="pourcentagerente"ng-model="produit.pourcentagerente" >
              <option value="25%">25%</option>
              <option value="50%">50%</option>
              <option value="75%">75%</option>
              <option value="100%">100%</option>
            </select>
            <span>Pourcentage rente</span>
          </form-element>
          <form-element label="" mod="produit">
            <input type="text" id="example-hf-password" name="dureediffere" ng-model="produit.dureediffere"  placeholder="" class="form-control">
            <label>Dur√©e de contrat</label>
          </form-element>
          <form-element label="" mod="produit">
            <input type="text" id="example-hf-password" placeholder="" name="renteannuelle" ng-model="produit.renteannuelle" class="form-control"  ng-required="true" >
            <label>Rente Annuelle<b class="text-danger">*</b></label>
          </form-element>
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="modal-footer col-md-12 col-xs-12">
        <div class="col-sm-4 col-md-offset-8 col-xs-12 form-actions">
          <button type="reset" ng-click="cancel()" class="btn btn-effect-ripple btn-danger">Annuler</button>
        </div>
        <div class="col-sm-4 col-xs-12 form-actions">
          <button type="submit"ng-click="saveProduit(produit);"ng-disabled="produitForms.$invalid || enableUpdate"class="btn btn-sm btn-primary actionsButtons"type="submit"><i class="ace-icon fa fa-check"></i>Calculer</button>
        </div>
      </div>
    </div>
  </form>
</div>
