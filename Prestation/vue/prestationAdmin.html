<button type="button" class="close" ng-click="cancel();"><i class="fa fa-times-circle-o" style="margin:10px;color:blue;"></i></button>
<div class="modal-header">
    <h2 class="modal-title">{{title}}</h2>
    <p style="display:none;" class="col-md-offset-3">
         Les champs portant l'indice 
        <span class="text-danger">*</span>
         sont obligatoires {{product.idcontrat}}
    </p>
</div>
<div class="modal-body">
    <form  name="NomgroupUtilisateursForm" class="form-horizontal"  onsubmit="return false;">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <form-element label="" mod="prestation"class="col-md-10">
                        <input type="text" id="example-hf-password" name="libelle" placeholder="" ng-model="prestation.libelle" class="form-control" ng-required="true" focus>
                        <label>{{buttonText}}</label>
                    </form-element>
                    <form-element mod="prestation" class="col-md-10">
                        <select ng-model="prestation.etatContratContent"ng-change="TypepretFilter(prestation.etatContratContent.idetat)" id="example-hf-password" name="etatContratContent" class="form-control dinamique-select"  ng-options="etatContratContent as etatContratContent.libelle for etatContratContent in etatcontrats  track by etatContratContent.idetat">
                            <option value="{{etatContratContent.libelle}}">{{etatContratContent.libelle}}</option>
                        </select>
                        <span>ETAT PRESTATION</span>
                    </form-element>
                    <div ng-show="prestation.idprestation>0" class="col-md-10">
                        <table id="general-table" class="table table-striped table-bordered table-vcenter">
                            <thead>
                                <tr>
                                    <th style="width: 80px;" class="text-center"></th>
                                    <th>
                                        {{prestation.libelle}}
                                    </th>
                                </tr>
                            </thead>
                            <!--  ng-checked="sousmenues.idsousmenu==checkvalue nomgrouputilisateur.valueCheck === 'YES' &amp;&amp; sousmenues.idsousmenu===nomgrouputilisateur.valueComper" -->
                            <tbody>
                                <tr  style='background-color:#FBF9F5 !important'>
                                    <td colspan="2">
                                        PIECES A FOURNIR
                                    </td>
                                </tr>
                                <tr ng-repeat="piece in pieces"  style='background-color:#fff !important'>
                                    <td class="text-center">
                                        <label class="csscheckbox csscheckbox-warning">
                                            <input type="checkbox" ng-checked="piece.etat==='1'" ng-click="Affectation(piece)" >
                                            <span></span>
                                        </label>
                                        <!-- 
                                        <input type="checkbox" ng-checked='Estaffecte(sousmenues.idsousmenu)'>
                                        <span></span>
                                    </label>
                                     -->
                                    <!-- actionMenue 
                                    <input  type="text" value="{{Estaffecte(sousmenues.idsousmenu)}} {{sousmenues.idsousmenu}}" >
                                </td>
                                 -->
                                <td>
                                    {{piece.libellepiece}}
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="form-group">
                    <div class="modal-footer col-md-10">
                        <div class="col-sm-offset-3">
                            <div class="col-sm-3">
                                <button type="reset" ng-click="cancel()" class="btn btn-effect-ripple btn-danger">Annuler</button>
                            </div>
                            <div class="col-sm-3" ng-show="prestation.idprestation>0" >
                                <button type="reset" ng-click="cancel()" class="btn btn-effect-ripple btn-danger">Terminer</button>
                            </div>
                            <div class="col-sm-3">
                                <button type="submit"ng-click="savePrestation(prestation);"ng-disabled="NomgroupUtilisateursForm.$invalid || enableUpdate"class="btn btn-sm btn-primary actionsButtons"type="submit"><i class="ace-icon fa fa-check"></i>{{buttonText}}</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
</div>
